<html>
<head>
	<style type="text/css">
	body {margin: 0; padding: 0;}
		.img {
			background-position: left top;
			background-image: url('test.jpg');
			background-repeat: no-repeat;
			width: 100%;
			height: 100%;
			opacity: 0.5;
		}
		.crop {
			width: 300px;
			height: 300px;
			background-position:  -300px top;
			background-image: url('test.jpg');
			background-repeat: no-repeat;
			position: absolute;
			top:0; left:300px;

		}
	</style>
</head>
<body>


	<div class="img"></div>
	<div class="crop"></div>

</body>
</html>
